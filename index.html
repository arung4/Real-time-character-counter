<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter by- Grow Your Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="counter">
        <h1>Real time Character Counter</h1>
        <span id="delete" class="material-symbols-outlined">
            delete
            </span>
        <textarea name="" id="textarea" maxlength="500" placeholder="Write your text here..." cols="30" rows="10"></textarea>
        <div class="status">
            <div class="common">
                <p>Total Character :</p><span id="total-char">00</span>
            </div>
            <div class="common">
                <p>Remaining:</p><span id="remaining">500</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
